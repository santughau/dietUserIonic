<ion-content>
  <div class="main_content_div grad1">
    <form #registration="ngForm">
      <div>
        <div class="grad p-2">
          <ion-label class="head_lbl text-white">जिल्हा शिक्षण व प्रशिक्षण संस्था , नांदेड</ion-label>
        </div>

        <hr>
        <ion-input type="text" placeholder="संपूर्ण नाव " name="fullName" #fullName="ngModel"
          [(ngModel)]="registerData.fullName" required></ion-input>

        <div *ngIf="fullName.invalid && fullName.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया संपूर्ण नाव लिहावे</h4>
          </ion-text>
        </div>

        <ion-input type="text" placeholder="मोबाईल  क्रमांक " name="mobile" #mobile="ngModel"
          [(ngModel)]="registerData.mobile" required></ion-input>
        <div *ngIf="mobile.invalid && mobile.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया मोबाईल क्रमांक लिहावा</h4>
          </ion-text>
        </div>

        <ion-input type="email" placeholder="ई-मेल" name="email" #email="ngModel" [(ngModel)]="registerData.email"
          required email></ion-input>
        <div *ngIf="email.invalid && email.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया ई-मेल लिहावा</h4>
          </ion-text>
        </div>



        <ion-select placeholder="तालुका  निवडा   " interface="popover" mode="ios" name="tal" #tal="ngModel"
          [(ngModel)]="registerData.tal" (ionChange)="OnTalukaChange($event)" required>
          <ion-select-option value="{{item.id}}" *ngFor="let item of taluka">
            {{item.name}}</ion-select-option>
        </ion-select>
        <div *ngIf="tal.invalid && tal.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया तालुका निवडावा</h4>
          </ion-text>
        </div>




        <ion-select placeholder="केंद्र निवडा " interface="popover" mode="ios" name="block" #block="ngModel"
          [(ngModel)]="registerData.block" (ionChange)="OnBlockChange($event)" required>
          <ion-select-option value="{{items.blockId}}" *ngFor="let items of blocks ;">{{items.blockName}}
          </ion-select-option>
        </ion-select>
        <div *ngIf="block.invalid && block.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया केंद्र निवडावा</h4>
          </ion-text>
        </div>

        <ion-select placeholder="शाळेचे  नाव " interface="popover" mode="ios" name="school" #school="ngModel"
          [(ngModel)]="registerData.school" required>
          <ion-select-option value="{{items.id}}" *ngFor="let items of schoolList ;">{{items.sname}}
          </ion-select-option>
        </ion-select>
        <div *ngIf="school.invalid && school.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया शाळेचे नाव लिहावे</h4>
          </ion-text>
        </div>

      



        <ion-input type="text" placeholder="पासवर्ड लिहा " name="password" #password="ngModel"
          [(ngModel)]="registerData.password" required></ion-input>
        <div *ngIf="password.invalid && password.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">कृपया पासवर्ड लिहावा</h4>
          </ion-text>
        </div>

        <ion-button color="danger" (click)="saveTeacher(registration)" expand="block" [disabled]="registration.invalid">
          Sign Up
        </ion-button>
      </div>

    </form>
    <div class="bottom_div">
      <ion-label class="text-white" (click)="goToLogin()">Already have an account ? <span class="text-danger">Sign
          In</span></ion-label>
    </div>

  </div>
</ion-content>
