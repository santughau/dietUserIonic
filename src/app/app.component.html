<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
         
        <div class="header-containt">
        <img src="../assets/img/icon.png" />
          <ion-label>
            <h2 class="text-center">{{userData?.fullName}}</h2>
            <h2 class="text-center">{{userData?.schoolName}}</h2>
            <p> Tq. {{userData?.talukaName}} Dist: Nanded</p>
          </ion-label>
        </div>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>



      </ion-content>
      <ion-footer>

        <ion-toolbar>
          <ion-title class="text-center text-danger">Design & Developed By </ion-title>
          <h6 class="text-center text-secondary">Santosh Kendre : 8446085083 </h6>
          <h6 class="text-center text-primary">Santosh Sontakke : 8421333417 </h6>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
